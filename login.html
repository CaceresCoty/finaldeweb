            // Crear pr√©stamos vac√≠os si no existen

        // 3. FUNCI√ìN MEJORADA: Mostrar mensaje de alerta
        function mostrarAlerta(mensaje, tipo = 'error', duracion = 3000) {
            const alertDiv = document.getElementById('alertMessage');
            alertDiv.textContent = mensaje;
            alertDiv.className = `alert alert-${tipo}`;
            alertDiv.style.display = 'block';
            
            // Auto-ocultar mensajes de √©xito
            if (tipo === 'success') {
                setTimeout(() => {
                    alertDiv.style.display = 'none';
                }, duracion);
            }
        }

        // 4. FUNCI√ìN MEJORADA: Login r√°pido con validaci√≥n
        function quickLogin(email, password) {
            if (!email || !password) {
                mostrarAlerta('Credenciales incompletas');
                return;
            }
            
            document.getElementById('email').value = email;
            document.getElementById('password').value = password;
            
            // Simular clic en bot√≥n de login
            setTimeout(() => {
                document.querySelector('.btn-login').click();
            }, 100);
        }

        // 5. FUNCI√ìN MEJORADA: Validar credenciales
        function validarCredenciales(email, password) {
            if (!email || !password) {
                return { valido: false, mensaje: 'Por favor completa todos los campos' };
            }
            
            // Validar formato de email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                return { valido: false, mensaje: 'Por favor ingresa un email v√°lido' };
            }
            
            // Validar longitud de contrase√±a
            if (password.length < 4) {
                return { valido: false, mensaje: 'La contrase√±a debe tener al menos 4 caracteres' };
            }
            
            return { valido: true, mensaje: '' };
        }

        // 6. FUNCI√ìN MEJORADA: Manejar login (CON SEGURIDAD)
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            // Validar credenciales
            const validacion = validarCredenciales(email, password);
            if (!validacion.valido) {
                mostrarAlerta(validacion.mensaje);
                return;
            }
            
            // Obtener usuarios
            const usuarios = JSON.parse(localStorage.getItem('misalquil_usuarios') || '[]');
            
            // Buscar usuario (MEJORADA - case insensitive y verifica estado)
            const usuario = usuarios.find(u => 
                u.email.toLowerCase() === email.toLowerCase() && 
                u.password === password &&
                (u.activo !== false) // Verificar que el usuario est√© activo
            );
            
            if (usuario) {
                // MEJORA: Mostrar mensaje de √©xito
                mostrarAlerta(`¬°Bienvenido ${usuario.nombre}!`, 'success', 1500);
                
                // MEJORA: Limpiar campos
                document.getElementById('email').value = '';
                document.getElementById('password').value = '';
                
                // Guardar usuario en sesi√≥n (CON DATOS COMPLETOS)
                sessionStorage.setItem('usuario_actual', JSON.stringify({
                    ...usuario,
                    ultimoAcceso: new Date().toISOString(),
                    sesionId: Date.now() // ID √∫nico de sesi√≥n
                }));
                
                // MEJORA: Peque√±o delay para mostrar mensaje
                setTimeout(() => {
                    // Redirigir seg√∫n tipo (ESTA PARTE YA ESTABA BIEN)
                    if (usuario.tipo === 'admin') {
                        window.location.href = 'admin.html';
                    } else {
                        window.location.href = 'usuario.html';
                    }
                }, 1500);
                
            } else {
                // MEJORA: Mensaje m√°s espec√≠fico
                mostrarAlerta('Credenciales incorrectas o usuario inactivo');
                
                // MEJORA: Enfocar campo de contrase√±a
                document.getElementById('password').focus();
                document.getElementById('password').select();
            }
        });

        // 7. MEJORA: Teclas r√°pidas para desarrollo
        document.addEventListener('keydown', function(e) {
            // Ctrl+Alt+A = Login como admin
            if (e.ctrlKey && e.altKey && e.key === 'a') {
                e.preventDefault();
                quickLogin('admin@misalquil.com', 'admin123');
            }
            
            // Ctrl+Alt+U = Login como usuario
            if (e.ctrlKey && e.altKey && e.key === 'u') {
                e.preventDefault();
                quickLogin('caceres@ejemplo.com', 'caceres123');
            }
            
            // Ctrl+Alt+L = Limpiar campos
            if (e.ctrlKey && e.altKey && e.key === 'l') {
                e.preventDefault();
                document.getElementById('email').value = '';
                document.getElementById('password').value = '';
                document.getElementById('email').focus();
            }
        });

        // 8. MEJORA: Auto-focus en email al cargar
        window.addEventListener('DOMContentLoaded', function() {

        });

                sessionStorage.clear();
                mostrarAlerta('‚úÖ Sistema restablecido. Recarga la p√°gina.', 'success');
